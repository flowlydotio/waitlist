version: 2
updates:
  # Enable version updates for npm (pnpm uses npm registry)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "nublson"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group updates to reduce PR noise
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
    # Ignore major version updates for critical packages (can be adjusted)
    ignore:
      # Ignore major updates for React to avoid breaking changes
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      # Ignore major updates for TypeScript
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
    # Allow updates to dependencies and devDependencies
    allow:
      - dependency-type: "production"
      - dependency-type: "development"

